apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: boutique-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
  # - port:
  #     number: 443
  #     name: https
  #     protocol: HTTPS
  #   tls:
  #     mode: SIMPLE
  #     credentialName: asm-tls-secret
  #   hosts:
  #   - "*"

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: boutique-virtual-service
spec:
  hosts:
  - "boutiqueapp.<dns-name>"
  gateways:
  - boutique-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: frontend-external
        port:
          number: 80